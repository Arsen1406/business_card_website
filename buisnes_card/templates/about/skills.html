{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

    <h1>{{ title }}</h1>
    {% for skill in all_skills %}
        <div class="training" >
        
            <p>{{ skill.title }}</p>
            <p>{{ skill.description }}</p>
            <p>{{ skill.mastered }}</p>
            <p>{{ skill.pub_date }}</p>
        
        </div>
        {% endfor %}
            
{% endblock %}
