<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
  <h1>{{ title }}</h1>
    {% for skill in all_skills %}
        <p>{{ skill.title }}</p>
        <p>{{ skill.description }}</p>
        <p>{{ skill.mastered }}</p>
        <p>{{ skill.pub_date }}</p>
    {% endfor %}
</body>
</html>
